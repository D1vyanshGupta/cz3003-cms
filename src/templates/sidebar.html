{% if 'public' not in request.path %}
  <ul class="sidebar navbar-nav">
    {% for tab in tabs %}
      <li class="nav-item {% if tab.is_active %} active {% endif %}">
          <a class="nav-link" href="/{{ tab.url }}">
              <i class="fa fa-{{tab.icon}}"></i>
              <span>{{ tab.title }}</span>
          </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
